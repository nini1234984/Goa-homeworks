<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #fff;
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  padding: 80px;
}

.left h1 {
  font-size: 48px;
  letter-spacing: 5px;
}

.left span {
  color: #ce9797;
  font-weight: 300;
}

.left p {
  margin: 30px 0;
  color: #777;
  line-height: 1.6;
}

form {
  position: relative;
}

input {
  width: 100%;
  padding: 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
  width: 60px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(135deg, #f8bfbf, #ee8c8c);
  color: white;
  cursor: pointer;
}

small {
  color: red;
  display: none;
  margin-top: 10px;
}

.right {
  width: 50%;
  background: url("https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e") center/cover no-repeat;
}

/* ðŸ“± Responsive */
@media (max-width: 768px) {
  .container {
    flex-direction: column-reverse;
  }

  .left, .right {
    width: 100%;
  }

  .left {
    padding: 40px;
    text-align: center;
  }

  form {
    max-width: 300px;
    margin: auto;
  }
}
</style>

  <div class="container">
    <div class="left">
      <h1>
        <span>WE'RE</span><br>
        COMING<br>
        SOON
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form id="form">
        <input type="email" id="email" placeholder="Email Address">
        <button type="submit">></button>
        <small id="error">Please provide a valid email</small>
      </form>
    </div>

    <div class="right"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
