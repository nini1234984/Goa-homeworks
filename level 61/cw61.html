<!-- 1) კომენტარების სახით ჩამოწერეთ ყველა პოზიციონირების მნიშვნელობა და თითოეულის განმარტება.
1. position: static;  ნაგულისხმევი მდგომარეობა. ელემენტი დევს როგორც ჩვეულებრივი ბლოკი/ინლაინ ელემენტი. top/right/bottom/left არ მუშაობს.
2.position: relative; ელემენტი რჩება თავის ადგილზე, მაგრამ top/right/bottom/left–ით შეგიძლია ოდნავ გადაადგილო.
2) შექმენით div, რომელსაც მიანიჭებთ ზომებს და გასტილავთ თქვენს გემოზე. თქვენი დავალებაა გაუწეროთ მას position: relative და გამოიყენოთ შესაბამისი თვისებები მისი პოზიციონირებისთვის. გადაადგილეთ div მაღლიდან 100px-ით და მარცხნიდან 100px-ით
3)position: absolute;ელემენტი გამოეყოფა document flow-ს და პოზიციონირდება უახლოესი position-იანი მშობლის მიმართ.
4.position: fixed;ეკრანზე ჩამაგრებულია. Scroll-ისას არ მოძრაობს.
3) შექმენით div, რომელსაც მიანიჭებთ ზომებს და გასტილავთ თქვენს გემოზე. თქვენი დავალებაა გაუწეროთ მას position: absolute და გამოიყენოთ შესაბამისი თვისებები მისი პოზიციონირებისთვის. გადაადგილეთ div მაღლიდან 230px-ით და მარჯვნიდან 140px-ით

4) შექმენით div, რომელსაც მიანიჭებთ ზომებს და გასტილავთ თქვენს გემოზე. თქვენი დავალებაა გაუწეროთ მას position: fixed და გამოიყენოთ შესაბამისი თვისებები მისი პოზიციონირებისთვის. გადაადგილეთ div მაღლიდან 50px-ით და მარცხნიდან 50px-ით.
