<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="./proeqti.css">
</head>
<body>

    <header>
  <div><strong>GoatMedia</strong></div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT US</a>
    <a href="#">BENEFITS</a>
    <a href="#">FAQs</a>
    <a href="#">BLOG</a>
    <a href="#">REVIEWS</a>
  </nav>
  <a class="contact-btn" href="#">Contact us</a>
</header>
<section class="container">
    

  <div class="left">
    <h1>We are here to help!</h1>
    <p>
      Get in touch with us for membership inquiries, reservations,
      or any assistance you may need.
    </p>

    <div class="info">
      <strong>MAIN</strong>
      <span>+995 543 32 32 12</span>
    </div>

    <div class="info">
      <strong>TOLL-FREE</strong>
      <span>+995 543 234 678</span>
    </div>

    <div class="divider"></div>

    <div class="info">
      <strong>Email</strong>
      <span>info@GoatMedia.com</span>
    </div>

    <div class="info">
      <strong>Website</strong>
      <span>www.GoatMedia.club</span>
    </div>
  </div>

  <div class="form-card">
    <h2>Send a Message</h2>

    <div class="form-group">
      <input type="text" placeholder="Name">
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Phone">
      </div>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Contract Number (If applicable)">
    </div>

    <div class="form-group">
      <textarea placeholder="Message"></textarea>
    </div>

    <button>Send</button>
  </div>
</section>

    
    
</body>
</html>
