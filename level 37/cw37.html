<!-- 1) შექმენით საიტი, სადაც გექნებათ 2 ღილაკი. პირველ ღილაკს დაუმატეთ მოვლენის მსმენელი დაკლიკებაზე, და როდესაც მოხდება ეს მოვლენა გამოიტანეთ გამაბრთხილებელი მესიჯი(alert) "Hello JavaScript!" ეკრანზე.

მეორე ღილაკზე დაამატეთ შეხების მოვლენის მსმენელი და როდესაც ეს მოვლენა მოხდება ასევე alert-ით გამოიტანეთ "This is alert" გამაბრხილებელი მესიჯი -->
<html>
    <head>
        <title>random</title>
    </head>
    <body>
        <button onclick="alert('HELLO JAVASCRIPT!')">click me</button>
        <button onmousemove="alert('this is alert')">touch me</button>
    </body>
</html>
