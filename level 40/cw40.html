<!-- 1) კომენტარების სახით ახსენით თქვენი სიტყვებით რა არის class selector და რა დანიშნულება გააჩნია, რისთვის ვიყენებთ?
class selector გამოიყენება კონკრეტული ელემენტების გასასტილად. 
ჩვენ HTML-ში ელემენტს ვანიჭებთ class ატრიბუტს და შემდეგ CSS-ში 
მისი სახელით შეგვიძლია ამ ელემენტების ერთნაირად გასტილვა. 
2) კომენტარების სახით ახსენით თქვენი სიტყვებით რა არის id selector და რა დანიშნულება გააჩნია, რისთვის ვიყენებთ?
id selector ვიყენებთ კონკრეტული ელემენტის უნიკალურად გასასტილავად. 
HTML-ში ელემენტს ვანიჭებთ id-ს და შემდეგ CSS-ში მის სახელზე ვსტილავთ.

3) კომენტარების სახით ახსენით რა განსხვავებაა class selector-სა და id selector-ს შორის.
class შეიძლება დავამატოთ ბევრ ელემენტს და ერთნაირი სტილი მივანიჭოთ.
id მხოლოდ ერთ ელემენტს უნდა ჰქონდეს, და მას უნიკალური სტილი ექნება.
